<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Template Bootstrap</title>
    <!-- Inclua a biblioteca Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .links {
            color: white;
        }

        .links:hover {
            color: rgb(0, 255, 200);
            text-decoration: none;
        }

        .forms {
            width: 50%;
            margin-left: 280px;
        }
    </style>


</head>

<body>

    <div class="text-center" style="background-color: #234EDB;">
        <a href="/"><img src="https://www.zarla.com/artifact/5b1b9359-c29b-41b4-af2d-b40f77f98f72"
                alt="Construbem Logo" class="img-fluid" style="width: 100px;"></a>
    </div>
    <header class="navbar-light" style="background-color: #234EDB;">
        <div class="container">
            <div class="row justify-content-between">
                
                <div class="col-4 d-flex align-items-center">
                    <a href="/">
                        <h1 class="my-3 links">Construbem</h1>
                    </a>
                </div>
                <div class="text-right d-flex align-items-center">
                    <a href="/cadastrousuario" class="btn btn-link links">Usuário</a>
                    <a href="/cadastroprodutoconstrucao" class="btn btn-link links">Cadastro de Produto</a>
                </div>
            </div>
        </div>
    </header>

    <div class="forms">
        <form action="/cadastroprodutoconstrucao" method="post">
            <div class="form-group">
                <label for="id_produtoconstrucao">Id do Produto</label>
                <input type="text" class="form-control" id="id_produtoconstrucao" name="id_produtoconstrucao" placeholder="Id do produto">
            </div>
            <div class="form-group">
                <label for="descricao">Descrição</label>
                <input type="text" class="form-control" id="descricao" placeholder="Descrição" name="descricao">
            </div>
            <div class="form-group">
                <label for="fornecedor">Fornecedor</label>
                <input type="text" class="form-control" id="fornecedor" name="fornecedor" placeholder="Fornecedor">
            </div>
            <div class="form-group">
                <label for="dataFabricacao">Data Fabricação</label>
                <input type="text" class="form-control" id="dataFabricacao" placeholder="Data de Fabricação" name="dataFabricacao">
            </div>
            <div class="form-group">
                <label for="quantidadeEstoque">Quantidade de Estoque</label>
                <input type="number" class="form-control" id="quantidadeEstoque" name="quantidadeEstoque" placeholder="Quantidade de Estoque">
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>

    <!-- Rodapé -->
    <footer style="background-color: #234EDB;" class="text-white text-center py-3 mt-5">
        <p>&copy; 2023 José Kaneto - Site AC</p>
    </footer>

    <!-- Inclua a biblioteca Bootstrap JS e o jQuery para funcionalidades adicionais -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
